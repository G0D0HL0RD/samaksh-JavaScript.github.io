<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <input type="text" id="st" required>
    <button type="submit" onclick="calculate()">Print the alphabetical order</button>
    <p id="demo"></p>

    <script>
        function calculate(){
            let str = document.getElementById("st").value;
            let arr = str.split('');
            arr.sort();
            let str1 = "";
            arr.map((val,index)=>{
                str1 += val;
            })
            
            document.getElementById("demo").innerHTML=str1;
        }
    </script>
</body>
</html>
