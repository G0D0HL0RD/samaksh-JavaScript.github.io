<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>
<body>
    <div style="border: 1px solid black; width: fit-content; padding: 10px;">
    <label for="input1">1st Number: </label>
    <input type="number" id="n1" required><br><br>

    <label for="input2">2nd Number: </label>
    <input type="number" id="n2" required><br><br>

    <button onclick="divide()">Divide</button>
    <button onclick="multiply()">Multiply</button>

    <h4>The Result is:</h4>
    <p style="padding: 0%; margin: 0%;" id="demo"></p>
    </div>

    <script>
        divide = ()=>{
            let x = document.getElementById("n1").value;
            let y = document.getElementById("n2").value;
            document.getElementById("demo").innerHTML=x/y;
        }
        multiply = ()=>{
            let x = document.getElementById("n1").value;
            let y = document.getElementById("n2").value;
            document.getElementById("demo").innerHTML=x*y;
        }
    </script>
</body>
</html>
