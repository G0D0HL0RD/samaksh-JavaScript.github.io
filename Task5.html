<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <input type="number" id="num" required>
    <button type="submit" onclick="calculate()">Reverse the number</button>
    <p id="demo"></p>

    <script>
        function calculate(){
            let x = document.getElementById("num").value;
            let sum = 0;
            while(x>0){
                let a = x%10;
                sum = sum*10 + a;
                x = Math.floor(x/10);  
            }
            document.getElementById("demo").innerHTML=sum;
        }
    </script>
</body>
</html>
