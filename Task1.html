<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
    <button onclick="f1()">Show Date</button>
    <p id="p1"></p>

    <button onclick="f2()">Show Time</button>
    <p id="p2"></p>

    <script>
        function f1(){
            var date = new Date();
            var month = date.toLocaleString('default', { month: 'long' }); //months from 1-12
            var day = date.getUTCDate();
            var year = date.getUTCFullYear();

            document.getElementById("p1").innerHTML=day + "/" + month + "/" + year;
        }
        f2 = ()=>{
            const d = new Date();
            document.getElementById("p2").innerHTML=d;
        }
    </script>
</body>
</html>
